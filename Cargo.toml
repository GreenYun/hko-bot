[package]
edition = "2021"
name = "hko-bot"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
atty = "0.2"
console = "0.15"
env_logger = "0.9"
hko = "1.7"
lazy_static = "^1"
log = "0.4"
sqlx = {version = "0.6", features = ["chrono", "macros", "postgres", "runtime-tokio-native-tls"], default-features = false}
strum = {version = "0.24.1", features = ["derive"]}
teloxide = {version = "0.10", features = ["macros"]}
tokio = {version = "^1", features = ["macros", "rt-multi-thread"]}
